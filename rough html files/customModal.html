<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Responsive Modal</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Modal background (overlay) */
        .modal-overlay {
            display: none;
            /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        /* Modal container */
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            /* Make it responsive */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        /* Close button */
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Modal content */
        .modal-body {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Modal footer */
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        /* Close button styles */
        .modal-footer .close-modal {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- Modal -->
        <div class="modal">
            <div class="modal-header">
                <h2>Responsive Modal</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                This is a custom responsive modal that opens on page load.
            </div>
            <div class="modal-footer">
                <button class="close-modal" id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <!-- JavaScript to open the modal on page load and close it -->
    <script>
        // Open modal on page load
        window.onload = function () {
            document.getElementById('modalOverlay').style.display = 'flex';
        };

        // Close modal when clicking the close button
        document.getElementById('closeBtn').onclick = function () {
            document.getElementById('modalOverlay').style.display = 'none';
        };

        // Close modal when clicking the "Close" button in footer
        document.getElementById('closeModal').onclick = function () {
            document.getElementById('modalOverlay').style.display = 'none';
        };
    </script>

</body>

</html>
