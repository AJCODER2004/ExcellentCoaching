<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - Dynamic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Roboto', sans-serif;
        }

        .header-title {
            text-align: center;
            margin: 50px 0;
            font-size: 2.5em;
            color: #007bff;
        }

        .course-banner {
            height: 350px;
            background-size: cover;
            position: relative;
        }

        .course-banner h1 {
            color: white;
            text-align: center;
            padding-top: 150px;
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .section {
            margin-top: 50px;
        }

        .section-title {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 30px;
        }

        .curriculum-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .instructor-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .instructor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .price {
            font-size: 2em;
            color: #007bff;
        }

        /* Reviews Section */
        .reviews {
            margin-top: 50px;
        }

        .review-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .review-author {
            font-weight: bold;
            color: #007bff;
        }

        .review-date {
            color: #999;
            font-size: 0.9em;
        }

        .review-text {
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Warning</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are You Sure Want To Sign Out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <a href="#" onclick="signOut()" type="button" class="btn btn-danger">Yes</a>
            </div>
        </div>
    </div>
</div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Excellent Coaching</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="course.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
                    <li class="nav-item"><a class="nav-link" href="successstories.html">Success Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="auth.html">Login/Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="course-banner" id="course-banner">
        <h1 id="course-title"></h1>
    </div>

    <div class="container section">
        <div class="row">
            <div class="col-md-8">
                <h2 class="section-title">Course Overview</h2>
                <p id="course-description"></p>
                <h2 class="section-title">Objectives</h2>
                <ul id="course-objectives"></ul>
                <h2 class="section-title">Curriculum</h2>
                <div id="curriculum-list"></div>
            </div>
            <div class="col-md-4 text-center">
                <h3 class="price" id="course-price"></h3>
                <p>Duration: <span id="course-duration"></span></p>
                <a href="enroll.html" class="btn btn-primary mt-3">Enroll Now</a>
            </div>
        </div>
    </div>

    <div class="container section">
        <h2 class="section-title">Meet Your Instructor</h2>
        <div class="instructor-info">
            <img src="IMAGES/instructor.jpg" alt="Instructor Image" class="instructor-img" id="instructor-image">
            <div>
                <h4 id="instructor-name"></h4>
                <p id="instructor-bio"></p>
            </div>
        </div>
    </div>

    <div class="container reviews section">
        <h2 class="section-title">Reviews</h2>
        <div id="reviews-list"></div>
    </div>

    <script>
        const courses = [
            {
                title: "Commerce",
                category: "Commerce",
                price: 300,
                description: "Learn about business and accounting with our comprehensive courses.",
                objectives: [
                    "Understand business fundamentals",
                    "Learn accounting principles",
                    "Gain insight into financial management"
                ],
                curriculum: [
                    { title: "Introduction to Commerce", description: "Overview of commerce and business concepts." },
                    { title: "Financial Accounting", description: "Basics of accounting and financial management." }
                ],
                instructor: {
                    name: "John Doe",
                    bio: "Expert in business and finance with over 10 years of experience.",
                    imageUrl: "IMAGES/instructor.jpg"
                },
                reviews: [
                    { author: "Jane Smith", date: "October 10, 2024", text: "This commerce course was informative and engaging." }
                ],
                duration: "4 weeks"
            },
            {
                title: "Mathematics",
                category: "Mathematics",
                price: 250,
                description: "Master mathematical concepts, from algebra to calculus.",
                objectives: [
                    "Understand basic mathematical principles",
                    "Master advanced calculus"
                ],
                curriculum: [
                    { title: "Algebra Basics", description: "Learn algebraic principles and equations." },
                    { title: "Advanced Calculus", description: "Deep dive into advanced calculus techniques." }
                ],
                instructor: {
                    name: "Jane Doe",
                    bio: "Math expert with a PhD in applied mathematics and over 15 years of teaching experience.",
                    imageUrl: "IMAGES/instructor.jpg"
                },
                reviews: [
                    { author: "Michael Johnson", date: "September 28, 2024", text: "The course helped me understand complex math." }
                ],
                duration: "6 weeks"
            },
            {
                title: "Artificial Intelligence",
                category: "Technology",
                price: 500,
                description: "Dive into the world of AI and machine learning with our interactive courses.",
                objectives: [
                    "Understand the fundamentals of AI",
                    "Learn to build and train neural networks",
                    "Explore deep learning models"
                ],
                curriculum: [
                    { title: "Introduction to AI", description: "Overview of AI concepts, history, and modern applications." },
                    { title: "Machine Learning Basics", description: "Supervised and unsupervised learning, regression, and classification models." },
                    { title: "Neural Networks", description: "How to build and train neural networks." },
                    { title: "Deep Learning", description: "Dive into deep learning models, including CNNs and RNNs." },
                    { title: "Natural Language Processing", description: "Explore NLP techniques, including sentiment analysis and chatbots." }
                ],
                instructor: {
                    name: "John Doe",
                    bio: "AI expert with over 10 years of experience. Passionate about teaching complex AI concepts.",
                    imageUrl: "IMAGES/instructor.jpg"
                },
                reviews: [
                    { author: "Emma Lee", date: "August 15, 2024", text: "The AI course gave me a strong foundation in AI and deep learning." }
                ],
                duration: "8 weeks"
            }
        ];

        // Function to get the course based on the title from query parameters
        function getCourseFromURL() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const courseTitle = urlParams.get('title');

            return courses.find(course => course.title === courseTitle);
        }

        // Function to populate course details on the page
        function displayCourseDetails(course) {
            if (course) {
                // Set course title and banner image
                document.getElementById('course-title').textContent = course.title;
                document.getElementById('course-banner').style.backgroundImage = `url(${course.imageUrl})`;
                
                // Set course description
                document.getElementById('course-description').textContent = course.description;

                // Set course objectives
                const objectivesList = document.getElementById('course-objectives');
                objectivesList.innerHTML = ''; // Clear existing items
                course.objectives.forEach(objective => {
                    const li = document.createElement('li');
                    li.textContent = objective;
                    objectivesList.appendChild(li);
                });

                // Set curriculum
                const curriculumList = document.getElementById('curriculum-list');
                curriculumList.innerHTML = ''; // Clear existing items
                course.curriculum.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'curriculum-item';
                    div.innerHTML = `<strong>${item.title}</strong>: ${item.description}`;
                    curriculumList.appendChild(div);
                });

                // Set price and duration
                document.getElementById('course-price').textContent = `$${course.price}`;
                document.getElementById('course-duration').textContent = course.duration;

                // Set instructor details
                document.getElementById('instructor-name').textContent = course.instructor.name;
                document.getElementById('instructor-bio').textContent = course.instructor.bio;
                document.getElementById('instructor-image').src = course.instructor.imageUrl;

                // Set reviews
                const reviewsList = document.getElementById('reviews-list');
                reviewsList.innerHTML = ''; // Clear existing items
                course.reviews.forEach(review => {
                    const reviewDiv = document.createElement('div');
                    reviewDiv.className = 'review-item';
                    reviewDiv.innerHTML = `
                        <div class="review-author">${review.author}</div>
                        <div class="review-date">${review.date}</div>
                        <div class="review-text">${review.text}</div>
                    `;
                    reviewsList.appendChild(reviewDiv);
                });
            }
        }

        // Get the course from the URL and display details
        const course = getCourseFromURL();
        displayCourseDetails(course);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
