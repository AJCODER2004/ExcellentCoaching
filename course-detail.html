    <script src="JS/session.js"></script>
    <script>
        var myCourseCode = "";

        // Function to get the course based on the title from query parameters
        function getCourseFromURL() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const courseCode = urlParams.get('courseCode');
            myCourseCode = courseCode;

            return courses.find(course => course.courseCode === courseCode);
        }

        // Function to populate course details on the page
        function displayCourseDetails(course) {
            if (course) {
                isCourseEnrolled(myCourseCode);

                // Set course title and banner image
                document.getElementById('course-title').textContent = course.title;
                document.getElementById('course-banner').style.backgroundImage = `url(${course.imageUrl})`;

                // Set course description
                document.getElementById('course-description').textContent = course.description;

                // Set course objectives
                const objectivesList = document.getElementById('course-objectives');
                objectivesList.innerHTML = ''; // Clear existing items
                course.objectives.forEach(objective => {
                    const li = document.createElement('li');
                    li.textContent = objective;
                    objectivesList.appendChild(li);
                });

                // Set curriculum
                const curriculumList = document.getElementById('curriculum-list');
                curriculumList.innerHTML = ''; // Clear existing items
                course.curriculum.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'curriculum-item';
                    div.innerHTML = `<strong>${item.title}</strong>: ${item.description}`;
                    curriculumList.appendChild(div);
                });

                // Set price and duration
                document.getElementById('course-price').textContent = `$${course.price}`;
                document.getElementById('course-duration').textContent = course.duration;

                // Set instructor details
                document.getElementById('instructor-name').textContent = course.instructor.name;
                document.getElementById('instructor-bio').textContent = course.instructor.bio;
                document.getElementById('instructor-image').src = course.instructor.imageUrl;

                // Set reviews
                const reviewsList = document.getElementById('reviews-list');
                reviewsList.innerHTML = ''; // Clear existing items
                course.reviews.forEach(review => {
                    const reviewDiv = document.createElement('div');
                    reviewDiv.className = 'review-item';
                    reviewDiv.innerHTML = `
                        <div class="review-author">${review.author}</div>
                        <div class="review-date">${review.date}</div>
                        <div class="review-text">${review.text}</div>
                    `;
                    reviewsList.appendChild(reviewDiv);
                });
            }
        }

        // Function to check if a course is already enrolled
        function isCourseEnrolled(courseCode) {
            const enrolledCourses = JSON.parse(sessionStorage.getItem('enrolledCourses')) || [];
            const chkStatus = enrolledCourses.includes(courseCode);
            console.log(chkStatus);

            const enrollBtn = document.getElementById("enroll-btn");

            if (chkStatus) {
                // Change button text and class if already enrolled
                enrollBtn.innerHTML = "You already Enrolled this Course";
                enrollBtn.classList.remove('btn-primary');
                enrollBtn.classList.add('btn-success');
            } else {
                // Keep the default button text and class
                enrollBtn.innerHTML = "Enroll Now";
                enrollBtn.classList.remove('btn-success');
                enrollBtn.classList.add('btn-primary');
            }
        }


        // Function to save the enrolled course
        function enrollCourse() {
            console.log("df");
            let enrolledCourses = JSON.parse(sessionStorage.getItem('enrolledCourses')) || [];
            if (!enrolledCourses.includes(myCourseCode)) {
                enrolledCourses.push(myCourseCode);
                sessionStorage.setItem('enrolledCourses', JSON.stringify(enrolledCourses));
            }
            isCourseEnrolled(myCourseCode);
        }

        // Get the course from the URL and display details
        const course = getCourseFromURL();
        displayCourseDetails(course);
    </script>
