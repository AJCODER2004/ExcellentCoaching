    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fa; /* Background color */
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: rgb(22, 58, 98); /* Navbar background color */
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white; /* Change to your desired hover color */
        }

        .nav-link::after {
            content: '';
            display: block;
            height: 2px;
            background: white; /* Underline color */
            transition: width 0.3s ease, left 0.3s ease;
            width: 0;
            position: absolute;
            left: 50%;
            bottom: -5px; /* Adjust position as needed */
            opacity: 0.7; /* Underline transparency */
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .header-title {
            text-align: center;
            margin: 50px 0;
            font-size: 3em; /* Main heading size */
            color: #007bff; /* Main heading color */
        }

        .header-subtitle {
            text-align: center;
            font-size: 1.5em; /* Subtitle size */
            color: #343a40; /* Subtitle color */
        }

        .contact-form {
            max-width: 600px; /* Max width for the form */
            margin: auto; /* Center the form */
            background-color: #fff; /* White background for the form */
            padding: 30px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .form-label {
            font-weight: bold; /* Bold labels */
        }
    </style>
</head>
<body>

        <div class="collapse navbar-collapse" id="navbarNav">

    <h1 class="header-title">Contact Us</h1>
    <h2 class="header-subtitle">We'd love to hear from you!</h2>

    <div class="container mt-5">
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+1234567890" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
