<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Loader</title>
    <style>
        /* General Page Style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loader Container */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* To keep the loader on top */
        }

        /* Hide loader after page loads */
        #loader-wrapper.hidden {
            display: none;
        }

        /* Book Loader Style */
        .book {
            --color: #275EFE;
            --duration: 6.8s;
            width: 32px;
            height: 12px;
            position: relative;
        }

        .inner {
            width: 32px;
            height: 12px;
            position: relative;
            transform-origin: 2px 2px;
            transform: rotateZ(-90deg);
            animation: book var(--duration) ease infinite;
        }

        .left, .right {
            width: 60px;
            height: 4px;
            top: 0;
            border-radius: 2px;
            background: var(--color);
            position: absolute;
        }

        .left {
            right: 28px;
            transform-origin: 58px 2px;
            transform: rotateZ(90deg);
            animation: left var(--duration) ease infinite;
        }

        .right {
            left: 28px;
            transform-origin: 2px 2px;
            transform: rotateZ(-90deg);
            animation: right var(--duration) ease infinite;
        }

        .middle {
            width: 32px;
            height: 12px;
            border: 4px solid var(--color);
            border-top: 0;
            border-radius: 0 0 9px 9px;
            transform: translateY(2px);
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            left: 50%;
            top: 0;
        }

        ul li {
            height: 4px;
            border-radius: 2px;
            transform-origin: 100% 2px;
            width: 48px;
            right: 0;
            top: -10px;
            position: absolute;
            background: var(--color);
            transform: rotateZ(0deg) translateX(-18px);
            animation-duration: var(--duration);
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        li:nth-child(1) { animation-name: page-1; }
        li:nth-child(2) { animation-name: page-2; }
        li:nth-child(3) { animation-name: page-3; }
        li:nth-child(4) { animation-name: page-4; }
        li:nth-child(5) { animation-name: page-5; }
        li:nth-child(6) { animation-name: page-6; }
        li:nth-child(7) { animation-name: page-7; }
        li:nth-child(8) { animation-name: page-8; }
        li:nth-child(9) { animation-name: page-9; }
        li:nth-child(10) { animation-name: page-10; }
        li:nth-child(11) { animation-name: page-11; }
        li:nth-child(12) { animation-name: page-12; }
        li:nth-child(13) { animation-name: page-13; }
        li:nth-child(14) { animation-name: page-14; }
        li:nth-child(15) { animation-name: page-15; }
        li:nth-child(16) { animation-name: page-16; }
        li:nth-child(17) { animation-name: page-17; }
        li:nth-child(18) { animation-name: page-18; }

        /* Keyframe Animations */
        @keyframes page-1 { /* animation details here */ }
        @keyframes page-2 { /* animation details here */ }
        /* Add the other page animations */

        @keyframes left { /* add left animation details */ }
        @keyframes right { /* add right animation details */ }
        @keyframes book { /* add book animation details */ }
    </style>
</head>
<body>

    <!-- Loader Wrapper -->
    <div id="loader-wrapper">
        <div class="book">
            <div class="inner">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
            <ul>
                <li></li><li></li><li></li><li></li><li></li>
                <li></li><li></li><li></li><li></li><li></li>
                <li></li><li></li><li></li><li></li><li></li>
                <li></li><li></li>
            </ul>
        </div>
    </div>

    <!-- Main Page Content -->
    <div id="main-content" style="display:none;">
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the page that appears after the loader.</p>
    </div>

    <!-- JavaScript to Handle Loader and Page Content -->
    <script>
        window.addEventListener("load", function () {
            // Hide the loader once the page has fully loaded
            document.getElementById('loader-wrapper').classList.add('hidden');

            // Show the main content
            document.getElementById('main-content').style.display = "block";
        });
    </script>

</body>
</html>
